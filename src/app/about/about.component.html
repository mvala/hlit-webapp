<div style="padding-top: 50px">
	<div class="col-md-4 col-sm-6"></div>
	<div class="col-md-4 col-sm-6">
		<div class="card-container center">
			<div class="card">
				<div class="front">
					<div class="cover">
						<!--<img src="images/rotating_card_thumb2.png" />-->
					</div>
					<div class="user">
						<img class="img-circle" gravatar [email]="user.email" [size]="100">
					</div>
					<div class="content">
						<div class="main">
							<h3 class="name">{{user.displayName}}</h3>
							<p class="text-center"> <span *ngIf="user.isAdmin" class="tag tag-danger">Admin</span></p>
							<p class="profession">
								Job position will be here
							</p>
							<p class="text-center">
								<span *ngFor="let g of user.groups" class="tag tag-primary">{{g}}</span>
							</p>
						</div>
						<div class="footer">
							<i class="fa fa-mail-forward"></i> Auto Rotation
						</div>
					</div>
				</div>
				<!-- end front panel -->
				<div class="back">
					<div class="header">
						<h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
					</div>
					<div class="content">
						<div class="main">
							<h4 class="text-center">Job Description</h4>
							<p class="text-center">Web design, Adobe Photoshop, HTML5, CSS3, Corel and many others...</p>

							<div class="stats-container">
								<div class="stats">
									<h4>235</h4>
									<p>
										Followers
									</p>
								</div>
								<div class="stats">
									<h4>114</h4>
									<p>
										Following
									</p>
								</div>
								<div class="stats">
									<h4>35</h4>
									<p>
										Projects
									</p>
								</div>
							</div>

						</div>
					</div>
					<div class="footer">
						<div class="social-links text-center">
							<!--<a href="http://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
							<a href="http://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
							<a href="http://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>-->
							<a href="https://gitlab-hlit.jinr.ru/{{user.username}}" class="gitlab"><i class="fa fa-gitlab fa-fw"></i></a>
						</div>
					</div>
				</div>
				<!-- end back panel -->
			</div>
			<!-- end card -->
		</div>
		<!-- end card-container -->
	</div>
	<!-- end col sm 3 -->
	<div class="col-md-4 col-sm-6"></div>
</div>
